<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>大便教财政厅 - 扫码支付</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
    margin:0;
    background:#f8f8f8;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.card{
    background:white;
    width:90%;
    max-width:420px;
    border-radius:20px;
    box-shadow:0 15px 40px rgba(0,0,0,0.08);
    padding:35px 25px;
    text-align:center;
    animation:fadeIn 0.6s ease;
}

h1{
    font-size:22px;
    margin-bottom:5px;
    font-weight:600;
}

.subtitle{
    font-size:14px;
    color:#888;
    margin-bottom:25px;
}

img{
    width:260px;
    border-radius:12px;
    box-shadow:0 10px 25px rgba(0,0,0,0.06);
    transition:0.3s;
}

img:hover{
    transform:scale(1.02);
}

.label{
    font-size:15px;
    margin-bottom:15px;
    color:#333;
}

@keyframes fadeIn{
    from{opacity:0;transform:translateY(15px);}
    to{opacity:1;transform:translateY(0);}
}
</style>
</head>
<body>

<div class="card">
<h1>向 大便教财政厅 付款</h1>
<div class="subtitle">乌鸦银行大便教总部分行</div>
<div class="subtitle">CROW BANK – Poop Cult Headquarters Branch</div>
<div id="content"></div>
</div>

<script>
var ua = navigator.userAgent.toLowerCase();
var content = document.getElementById("content");

if(ua.indexOf("micromessenger") > -1){
    content.innerHTML = "<div class='label'>长按识别二维码付款</div><img src='wechat.png'>";
}
else if(ua.indexOf("alipayclient") > -1){
    content.innerHTML = "<div class='label'>长按识别二维码付款</div><img src='alipay.png'>";
}
else{
    content.innerHTML = `
    <div class='label'>请选择支付方式</div>
    <div style="margin-bottom:20px;">
        <div style="margin-bottom:8px;">微信支付</div>
        <img src='wechat.png'>
    </div>
    <div>
        <div style="margin-bottom:8px;">支付宝</div>
        <img src='alipay.png'>
    </div>
    `;
}
</script>

</body>
</html>
